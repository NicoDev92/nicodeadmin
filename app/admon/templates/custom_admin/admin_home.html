{% extends 'base/base.html'%}
{% load static %}

{% block page_content %}
<div class="container">
    <h1>{{ saludo }}, {{ usuario_nombre }}</h1>
    <span class="small">{{ frase }}</span>

    <div class="row mt-4">

      <div class="col-lg-6 col-md-6 mb-4 d-flex justify-content-center">
        <div class="card border-left-info shadow h-100 w-75 py-2">
            <a href="{% url 'admon:user_add' %}">
              <div class="card-body text-center">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="row no-gutters align-items-center">
                      <div class="col">
                          <i class="fa fa-user-plus icon-index pl-2"></i>
                      </div>
                    </div>
                    <div class="text-lg font-weight-bold text-info text-uppercase my-3">Registrar Nuevo usuario</div>
                  </div>
                  <div class="col-auto">
                  </div>
                </div>
              </div>
            </a>
          </div>
      </div>
        
        <div class="col-lg-6 col-md-6 mb-4 d-flex justify-content-center">
          <div class="card border-left-info shadow h-100 w-75 py-2">
              <a href="{% url 'admon:user_list' %}">
                <div class="card-body text-center">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fa fa-user icon-index pr-2"></i>
                        </div>
                      </div>
                      <div class="text-lg font-weight-bold text-info text-uppercase my-3">Usuarios</div>
                    </div>
                    <div class="col-auto">
                    </div>
                  </div>
                </div>
              </a>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 mb-4 d-flex justify-content-center">
          <div class="card border-left-info shadow h-100 w-75 py-2">
              <a class="item" href="{% url 'admon:group_list' %}">
                <div class="card-body text-center">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fa fa-users icon-index pr-2"></i>
                        </div>
                      </div>
                      <div class="text-lg font-weight-bold text-info text-uppercase my-3">Grupos de usuarios</div>
                    </div>
                    <div class="col-auto">
                    </div>
                  </div>
                </div>
              </a>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 mb-4 d-flex justify-content-center">
          <div class="card border-left-info shadow h-100 w-75 py-2">
              <a href="{% url 'admon:contact_form' %}">
                <div class="card-body text-center">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-envelope-open-text icon-index pr-2"></i>
                        </div>
                      </div>
                      <div class="text-lg font-weight-bold text-info text-uppercase my-3">Contacto</div>
                    </div>
                    <div class="col-auto">
                    </div>
                  </div>
                </div>
              </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
